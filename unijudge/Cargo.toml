[package]
name = "unijudge"
version = "0.1.0"
authors = ["Mateusz Cegie≈Çka <mateusz@cegla.net>"]
edition = "2018"

[dependencies]
async-trait = "0.1"
cookie = "0.12"
chrono = "0.4"
debris = { git = "https://github.com/pustaczek/debris" }
ego-tree = "0.6"
hex = { version = "0.4", features = ["serde"] }
html5ever = "0.25"
http = "0.2.7"
log = "0.4"
reqwest = { git = "https://github.com/pustaczek/reqwest", features = ["cookies"], default-features = false, branch = "icie" }
scraper = { version = "0.12", default-features = false }
selectors = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.0"
wasm-backtrace = { git = "https://github.com/pustaczek/wasm-backtrace" }
