[package]
name = "evscode"
version = "0.1.0"
authors = ["Mateusz Cegie≈Çka <mateusz@cegla.net>"]
edition = "2018"

[dependencies]
async-trait = "0.1"
evscode-codegen = { path = "../evscode-codegen" }
futures = { version = "0.3", default-features = false }
js-sys = "0.3"
log = { version = "0.4", features = ["std"] }
node-sys = { path = "../node-sys" }
once_cell = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vscode-sys = { path = "../vscode-sys" }
wasm-backtrace = { git = "https://github.com/pustaczek/wasm-backtrace" }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.4"
lazy_static = "1.4.0"